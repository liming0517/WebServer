    在这页面我们也经常使用路径指定某个资源位置，比如下面指定图片的位置。而这里指定位置的路径也常用相对路径，在页面上相对路径
    中"./"对应的当前目录浏览器会认为是当前页面所在的目录
    例如：
    我们访问当前页面是在浏览器输入的路径为：
    http://localhost：8088/myweb/index.html
    那么浏览器认为"./"表示的是
     http://localhost：8088/myweb/
     因此下面图片指定的路径src="./logo.png"的实际路径：
     http://localhost：8088/myweb/logo.png
    -->
